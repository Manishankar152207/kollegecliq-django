{% extends 'kollegecliq/base.html' %}
{% load static %}
{% block title %}Register College | kollegecliq{% endblock %}
{% block css %}<link rel="stylesheet" href="{% static 'css/style.min.css' %}">{% endblock %}
{% block content %} 
	<main class="main">
		<div class="page-header">
			<div class="container d-flex flex-column align-items-center">
				<nav aria-label="breadcrumb" class="breadcrumb-nav">
					<div class="container">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="demo4.html">Home</a></li>
							<li class="breadcrumb-item active" aria-current="page">
								Register College
							</li>
						</ol>
					</div>
				</nav>

				{% comment %} <h1>Register</h1> {% endcomment %}
			</div>
		</div>

		<div class="container login-container">
			<div class="row">
				<div class="col-lg-10 mx-auto">
					<div class="row">
						<div class="col-md-6 mx-auto">
							<div class="heading mb-1">
								<h2 class="title">Register</h2>
							</div>

							<form action="#">
								<label for="register-email">
									College Name
									<span class="required">*</span>
								</label>
								<input type="text" class="form-control form-wide" id="name" required />
								<label for="register-email">
									Email address
									<span class="required">*</span>
								</label>
								<input type="email" class="form-control form-wide" id="email" required />
								<label for="register-email">
									Ph. Number
									<span class="required">*</span>
								</label>
								<input type="text" class="form-control form-wide" id="phone" required />
								<div class="select-custom">
									<label>Select State <span class="required">*</span></label>
									<select onchange="print_city('state', this.selectedIndex);" id="sts" name ="stt" class="form-control" required>
										
									</select>
								</div>
								<div class="select-custom">
									<label>Select City/Town <span class="required">*</span></label>
									<select id ="state" class="form-control" required>
										
									</select>
								</div>
								<label for="register-password">
									Password
									<span class="required">*</span>
								</label>
								<input type="password" class="form-control form-wide" id="password1"
									required />
								<label for="register-password">
									Confirm Password
									<span class="required">*</span>
								</label>
								<input type="password" class="form-control form-wide" id="password2"
									required />
								<a href="/login/"><b>Click here to login</b></a>
								<div class="form-footer mb-2">
									<button type="submit" class="btn btn-dark btn-md w-100 mr-0">
										Register
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main><!-- End .main -->

{% endblock %}
